<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta   name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>

    <!--includes external libraries-->
    <script src="/js/common-head.js"></script>

    <!--renders header and footer-->
    <script type="module" src="/js/webpage-initial-render.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/style.css">


    <!--CSS-->
    <link rel="stylesheet" href="/styles/cadastro.css">
    <script src="/scripts/cadastro.js" defer></script>

</head>


<body>
    <div class="row" id="textoCadastro">
        <h2>Preencha as informações abaixo para continuar: </h2>
    </div>
    <div class="container mt-5" id="formularios">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-card">
                    <div class="card-body">
                        <form id ="cadastro-form">
                            <div class="mb-4">
                                <label for="name" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-4">
                                <label for="dropdown" class="form-label">Selecione sua trilha:</label>
                                <select class="form-select" id="dropdown" name="dropdown">
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="opcao1">TDAH</option>
                                     <!--<option value="opcao2">Dislexia</option>-->
                                     <!--<option value="opcao3">Discalculia</option>-->
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
