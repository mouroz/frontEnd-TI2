<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/github-Trabalho/css/cadastro.css">
    <link rel="stylesheet" href="/github-Trabalho/css/style.css">
    
    <title>NeuroNerds - Cadastro</title>
</head>
<body>
    <div class="container" id="cadastro">
        <div class="row" id="barraNavegacao">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">LOGO</a>
                    <div class="ml-auto">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Quem somos nós ?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Soluções & Precificação</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Como funciona ?</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row" id="textoCadastro">
            <h2>Preencha a página de cadastro para continuar</h2>   
        </div>
        <div class="row" id="mensagens">
            <h5>Primeiramente, nos diga seu nome e sobrenome:</h5>
        </div>
        <div class="row" id="formularios">
            <div class="col-md-6 mx-auto" id="entradas">
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
                    </div>
                  </div>
            </div>
        </div>
        <div class="row botoes">
            <div class="col" id="Voltar" >
                <button type="button" class="btn btn-primary">Voltar</button>
            </div>
            <div class="col" id="Proximo">
                <button type="button" class="btn btn-primary">Próximo</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    

</body>
</html>
